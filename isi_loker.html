            <h5 class="w-100 border-bottom pb-1 mb-4">Isi Penawaran Lowongan Kerja Anda</h5>
        
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <form>
                    <div class="form-group row">
                        <label for="perusahaan" class="col-sm-2 col-form-label">Nama Perusahaan/Organisasi</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="perusahaan" placeholder="* nama perusahaan">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="usaha" class="col-sm-2 col-form-label">Bidang Usaha</label>
                        <div class="col-sm-10">
                          <select class="form-control" id="usaha">
                            <option value="">Perbankan</option>
                            <option value="">Pendidikan</option>
                            <option value="">Teknologi</option>
                          </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="deskirpsi_lowowngan" class="col-sm-2 col-form-label">Deskripsi Lowongan</label>
                        <div class="col-sm-10">
                          <textarea class="form-control" id="deskirpsi_lowowngan" cols="30" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="kualifikasi_lowowngan" class="col-sm-2 col-form-label">Deskripsi Kualifikasi Lowongan</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="kualifikasi_lowowngan" cols="30" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Kategori" class="col-sm-2 col-form-label">Kategori Lowongan</label>
                        <div class="col-sm-10">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="programmer" value="option1">
                                <label class="form-check-label" for="programmer">Programmer</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="network_infa" value="option2">
                                <label class="form-check-label" for="network_infa">Network & infrastructure</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="analyst" value="option1">
                                <label class="form-check-label" for="analyst">Analyst</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="data_science" value="option1">
                                <label class="form-check-label" for="data_science">Data Science</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="kontak" class="col-sm-2 col-form-label">Kontak Person</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="kontak" placeholder="* kontak person">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="email" placeholder="* email">
                        </div>
                    </div>

                    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                    <button id="reset" class="btn btn-danger">Reset</button>
                </form>
